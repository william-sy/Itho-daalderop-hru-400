sensor:
## Info:
# address = register number - 1
##
  - platform: modbus_controller
    modbus_controller_id: hru
    name: "Levensduur teller deel 2"
    id: lifetime_counter_part2
    register_type: holding
    address: 4001 
    value_type: U_WORD
    unit_of_measurement: "h"
    skip_updates: 10
    state_class: "total_increasing"
