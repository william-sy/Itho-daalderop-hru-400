    modbus_controller_id: hru
    name: "Snelheid toevoerventilator "
    id: hru_rpm_toevoerventilator
    register_type: holding
    address: 3020
    value_type: U_WORD
    unit_of_measurement: "rpm"
    device_class: "speed"
